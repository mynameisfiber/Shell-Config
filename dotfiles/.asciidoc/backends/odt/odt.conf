<text:p text:style-name="title">{id?<text:bookmark-start text:name="{id}"/>}{title}{id?<text:bookmark-end text:name="{id}"/>}</text:p>
<text:p text:style-name="{stylename=text-body}">{title!{id?<text:bookmark text:name="{id}"/>}}|</text:p>
{cols#}</text:section>

