[https-inlinemacro]
<text:a xlink:type="simple" xlink:href="{name}:{target}">{0={name}:{target}}</text:a>

[ftp-inlinemacro]
<text:a xlink:type="simple" xlink:href="{name}:{target}">{0={name}:{target}}</text:a>

